<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicație Meteo</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Weather App</h1>
      <form id="search-form">
          <div class="search-row">
            <input type="text" id="city-input" placeholder="Introdu un oraș" />
            <button type="submit" id="search-btn">Caută</button>
          </div>
          <button type="button" id="location-btn">Folosește locația</button>
      </form>
    </header>

    <main>
      <div id="loading" class="hidden">Se încarcă...</div>
      <div id="error" class="hidden"></div>

      <section id="weather-display" class="hidden">
            <h2 id="city-name"></h2>
            
            <div id="temp-desc-wrapper">
                <span id="weather-emoji"></span>
                <span id="temperature-display"></span>
                <div id="description"></div>
            </div>


            <div class="weather-details">
              <p><strong>Umiditate:</strong> <span id="humidity"></span>%</p>
              <p><strong>Presiune:</strong> <span id="pressure"></span> hPa</p>
              <p><strong>Vânt:</strong> <span id="wind"></span> km/h</p>
              <p><strong>Vizibilitate:</strong> <span id="visibility"></span> m</p>
              <p><strong>Răsărit:</strong> <span id="sunrise"></span></p>
              <p><strong>Apus:</strong> <span id="sunset"></span></p>
            </div>
      </section>
    </main>
  </div>
</body>
</html>
